<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Jawascript dan DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <div class="container">

            <div id="rumahButton">

                <input type="range" id="sBiru" class="sliderBiru" min="0" max="255">
            </div>
        </div>

        <script src="script.js"></script>
